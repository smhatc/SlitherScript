<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <script defer type="module" src="js/game-data.js"></script>
        <script defer type="module" src="js/game.js"></script>
        <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
        <title>SlitherScript</title>
</head>
<body>
        <div class="header">
                <h1 class="header-title">üêç<br>SlitherScript</h1>
                <h2 class="header-subtitle">The ultimate browser-based snake game</h2>
                <button class="ui-control header-instructionsbtn">INSTRUCTIONS</button>
                <div class="header-message">[ Click "PLAY" to start the game! ]</div>
                <div class="header-score">
                        <span class="score-align">Score: <span class="score-container">0000</span></span>
                        <span class="score-align">Highest: <span class="highestscore-container">0000</span></span>
                </div>
        </div>
        <div class="gameboard"></div>
        <div class="footer">
                <button class="ui-control footer-playbtn">PLAY</button>
                <div class="footer-restartpause">
                        <button class="ui-control footer-restartbtn">RESTART</button>
                        <button class="ui-control footer-pausebtn">PAUSE</button>
                </div>
        </div>
</body>
</html>
